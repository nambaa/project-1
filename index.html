    <title>Food Delivery</title>
  </head>
  <body>
    <header class="contents">
      <div id="logo">
        <img src="./images/logo.svg" alt="" />
        <h2>Food Delivery</h2>
      </div>
      <div class="menu">
        <a href="#">НҮҮР</a>
        <a href="#">ХООЛНЫ ЦЭС</a>
        <a href="#">ХҮРГЭЛТИЙН БҮС</a>
      </div>
      <div class="search">
        <input type="text" placeholder="Хайх" />
      </div>
      <div class="login-n-busket">
        <img src="./images/busket icon.png" alt="" />
        <a href="#">Сагс</a>
        <img src="./images/nevtreh.png" alt="" />
        <a href="#">Нэвтрэх</a>
      </div>
    </header>
    <div class="slider">
      <div class="banner contents">
        <div class="sliderPic">
          <img src="./images/food.png" alt="" />
        </div>
        <div>
          <input type="button" id="btn" value="&rightarrow;" />
        </div>
        <div id="description">
          <h2>MStars Food delivery</h2>
          <hr />
          <p>Хосгүй амтыг хормын дотор хүргэж өгнө.</p>
        </div>
        <div class="btns">
          <div class="sker1"></div>
          <div class="sker2"></div>
          <div class="sker3"></div>
        </div>
      </div>
    </div>
    <div class="base">
      <div id="features">
        <div class="box1">
          <img src="./images/watch.png" alt="tsag" />
          <div class="cart1">
            <h3>Шуурхай хүргэлт</h3>
            <p>30 минутанд таны гарт.</p>
          </div>
        </div>
        <div class="box2">
          <img src="./hool.png" alt="hool" />
          <div class="cart2">
            <h3>Эрүүл, баталгаат орц</h3>
            <p>Хамгийн чанартайг танд.</p>
          </div>
        </div>
        <div class="box3">
          <img src="book.png" alt="book" />
          <div class="cart3">
            <h3>Өргөн сонголт</h3>
            <p>Хамгийн онцгойг танд.</p>
          </div>
        </div>
      </div>
    </div>
    <div id="sale">
      <div class="morj">
        <h2> Хямдралтай</h2>
      </div>
      <div></div>
    </div>
